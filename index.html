<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sad Cat Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .cat-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease-out;
      z-index: 10;
      margin-bottom: 30px;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    video {
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      margin-top: 30px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
    }

    .thought-cloud {
      position: relative;
      background: white;
      color: #222;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      animation: float 4s infinite ease-in-out;
      padding: 12px 15px;
      width: 150px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      pointer-events: none;
      margin: 0 auto -30px;
      /* Improved cloud shape */
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      line-height: 1.3;
    }

    /* Cloud bubbles */
    .thought-cloud::before, .thought-cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .thought-cloud::before {
      width: 20px;
      height: 20px;
      top: -10px;
      left: 20px;
    }

    .thought-cloud::after {
      width: 15px;
      height: 15px;
      top: -8px;
      right: 20px;
    }

    /* Pointer triangle */
    .thought-cloud::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid white;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .timer {
      margin-top: 30px;
      font-size: 20px;
      color: #ddd;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      animation: pulse 2s infinite ease-in-out;
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 10;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .thought-cloud {
        font-size: 16px;
        width: 180px;
        height: 100px;
        padding: 15px 20px;
      }
      .timer {
        font-size: 24px;
        padding: 15px 25px;
      }
    }

    .timer:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }

    .heart {
      position: absolute;
      font-size: 18px;
      top: -50px;
      animation: fall linear infinite;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .click-effect {
      position: absolute;
      font-size: 24px;
      animation: clickAnimation 1s forwards;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes clickAnimation {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="cat-container">
    <!-- Single Thought Cloud Above Video -->
    <div class="thought-cloud">Still so much time left</div>
    <video src="cry.mp4" autoplay loop muted playsinline id="cryVideo"></video>
  </div>

  <div class="timer" id="timer">Loading...</div>

  <script>
    // Set video volume to 80%
    const video = document.getElementById("cryVideo");
    video.volume = 0.8;

    // Heart emojis to use
    const hearts = ['❤️', '🧡', '💛', '💚', '💙', '💜', '🖤', '🤍', '🤎', '💖', '💗', '💓', '💞', '💕'];

    // Create falling hearts
    function createHearts() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 5 + 's';
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
      document.body.appendChild(heart);
      
      // Remove heart after animation completes
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    // Create hearts periodically
    setInterval(createHearts, 300);

    // Click effect
    document.addEventListener('click', (e) => {
      const clickEffect = document.createElement('div');
      clickEffect.className = 'click-effect';
      clickEffect.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      clickEffect.style.left = e.clientX + 'px';
      clickEffect.style.top = e.clientY + 'px';
      document.body.appendChild(clickEffect);
      
      // Remove after animation
      setTimeout(() => {
        clickEffect.remove();
      }, 1000);
    });

    // Cat video interaction
    video.addEventListener('click', () => {
      video.style.transform = 'scale(1.1)';
      setTimeout(() => {
        video.style.transform = 'scale(1.05)';
      }, 100);
    });

    // Countdown timer
    function getNextSaturdayAt2051() {
      const now = new Date();
      const result = new Date(now);
      result.setDate(now.getDate() + ((6 - now.getDay() + 7) % 7)); // Saturday
      result.setHours(20, 51, 0, 0); // 8:51 PM
      if (result < now) {
        result.setDate(result.getDate() + 7);
      }
      return result;
    }

    const targetTime = getNextSaturdayAt2051();

    function updateCountdown() {
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) {
        document.getElementById("timer").textContent = "It's time!";
        // Celebration effect when time's up
        if (!document.querySelector('.celebrate')) {
          const celebrate = document.createElement('div');
          celebrate.className = 'celebrate';
          celebrate.style.position = 'fixed';
          celebrate.style.top = '0';
          celebrate.style.left = '0';
          celebrate.style.width = '100vw';
          celebrate.style.height = '100vh';
          celebrate.style.background = 'radial-gradient(circle, rgba(255,105,180,0.2) 0%, rgba(0,0,0,0) 70%)';
          celebrate.style.zIndex = '5';
          celebrate.style.pointerEvents = 'none';
          celebrate.style.animation = 'fadeOut 2s forwards 3s';
          document.body.appendChild(celebrate);
          
          // Create lots of hearts
          for (let i = 0; i < 50; i++) {
            setTimeout(() => {
              createHearts();
            }, i * 100);
          }
        }
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").textContent =
        `${days}d ${String(hours).padStart(2, '0')}h ` +
        `${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Interactive timer
    const timer = document.getElementById('timer');
    timer.addEventListener('click', () => {
      timer.style.animation = 'none';
      setTimeout(() => {
        timer.style.animation = 'pulse 2s infinite ease-in-out';
      }, 10);
      timer.style.backgroundColor = 'rgba(255, 105, 180, 0.2)';
      setTimeout(() => {
        timer.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
      }, 500);
    });
  </script>

</body>
</html>
